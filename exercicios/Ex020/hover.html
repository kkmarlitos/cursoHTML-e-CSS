<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de hover</title>
    <style>
        div:hover{
            color: red;
        }
        div > p{
            display: none;
        }
        div:hover > p{
            color: black;
            text-decoration: underline;
            display: block;
        }
    </style>
</head>
<body>
    <h1>exmeplo de hover</h1>
    <p>passe o mmouse abaixo</p>
    <div>passe o mouse aqui
        <p>texto escondido</p>
    </div>
    <p>fim do exemplo</p>
</body>
</html>
